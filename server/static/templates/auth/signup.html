{% extends 'header.html' %}

{% load staticfiles %}

{% block head %}
    <title>Workshop - Register</title>
{% endblock %}

{% block content %}

<div class="box" style="margin-top: 4%;">
	<center>
		<h1 style="margin-top: 2%;">Register</h1>
	</center>
	<form style="width: 60%; margin-left: auto; margin-right: auto; margin-top: 3%;" id="form">

		<div class="form-group">
		  <label for="username">Username</label>
		  <input type="text" class="form-control" id="username" placeholder="Enter username">
		</div>

		<div class="form-group row">
			<div class="col">
		  	<label for="firstName">First Name</label>
		  	<input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
			</div>
			<div class="col">
				<label for="lastName">Last Name</label>
		  	<input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
			</div>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter an email address">
		</div>

		<div class="form-group row">
			<div class="col">
		  	<label for="password">Password</label>
		  	<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="col">
				<label for="confirm_password">Confirm password</label>
				<input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password">
			</div>
		</div>

		<small>We already know you? <a href="/auth/signin">Click here to log in!</a></small><br>

		<button class="btn btn-primary" type="submit" onclick="signup()">Sign up</button>
	</form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/auth/signup.js' %}"></script>
{% endblock %}
